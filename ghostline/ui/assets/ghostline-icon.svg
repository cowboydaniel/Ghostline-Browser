<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Ghostline Browser icon">
  <defs>
    <!-- Background disc -->
    <radialGradient id="bgRadial" cx="35%" cy="30%" r="80%">
      <stop offset="0%"  stop-color="#F7FBFF"/>
      <stop offset="45%" stop-color="#EAF4FF"/>
      <stop offset="100%" stop-color="#DDEBFF"/>
    </radialGradient>

    <!-- Portal glow ring -->
    <linearGradient id="ringGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#BFE9FF"/>
      <stop offset="50%" stop-color="#DCCBFF"/>
      <stop offset="100%" stop-color="#BFFFEA"/>
    </linearGradient>

    <!-- Ghost fill -->
    <linearGradient id="ghostGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="65%" stop-color="#F2F7FF"/>
      <stop offset="100%" stop-color="#EAF0FF"/>
    </linearGradient>

    <!-- Subtle shadow for depth -->
    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#0B1220" flood-opacity="0.14"/>
    </filter>

    <!-- Inner highlight -->
    <radialGradient id="innerGlow" cx="40%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="55%" stop-color="#FFFFFF" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Outer disc -->
  <g filter="url(#softShadow)">
    <circle cx="256" cy="256" r="224" fill="url(#bgRadial)"/>

    <!-- Portal ring -->
    <circle cx="256" cy="256" r="186" fill="none" stroke="url(#ringGrad)" stroke-width="18" stroke-linecap="round" opacity="0.95"/>

    <!-- Inner soft glow -->
    <circle cx="256" cy="256" r="170" fill="url(#innerGlow)"/>
  </g>

  <!-- Orbit ring (browser vibe) -->
  <g opacity="0.92">
    <path
      d="M 92 284
         C 118 168, 222 108, 320 118
         C 410 128, 468 208, 452 294
         C 438 368, 366 424, 270 434
         C 172 444, 96 400, 92 284 Z"
      fill="none"
      stroke="#F7FCFF"
      stroke-width="10"
      stroke-linecap="round"
      opacity="0.75"
    />
    <!-- Orbit node -->
    <circle cx="408" cy="182" r="14" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="408" cy="182" r="24" fill="#BFE9FF" opacity="0.28"/>
  </g>

  <!-- Ghost mark -->
  <g transform="translate(0,0)">
    <!-- Ghost body -->
    <path
      d="M256 154
         C196 154, 154 198, 154 256
         C154 316, 154 360, 154 378
         C154 398, 171 414, 191 414
         C212 414, 224 400, 242 400
         C260 400, 268 414, 288 414
         C308 414, 320 400, 338 400
         C356 400, 370 414, 392 414
         C412 414, 428 398, 428 378
         C428 360, 428 316, 428 256
         C428 198, 316 154, 256 154 Z"
      fill="url(#ghostGrad)"
      stroke="#D7E6FF"
      stroke-width="6"
      stroke-linejoin="round"
    />

    <!-- Ghost face -->
    <circle cx="220" cy="262" r="14" fill="#6B7A99" opacity="0.95"/>
    <circle cx="292" cy="262" r="14" fill="#6B7A99" opacity="0.95"/>
    <path
      d="M232 304
         C244 318, 268 318, 280 304"
      fill="none"
      stroke="#6B7A99"
      stroke-width="10"
      stroke-linecap="round"
      opacity="0.95"
    />

    <!-- Chest shimmer -->
    <path
      d="M194 226
         C220 204, 246 196, 274 196
         C304 196, 332 208, 350 226"
      fill="none"
      stroke="#FFFFFF"
      stroke-width="10"
      stroke-linecap="round"
      opacity="0.45"
    />

    <!-- Little "tail notch" to hint motion -->
    <path
      d="M188 380
         C202 360, 226 354, 246 366"
      fill="none"
      stroke="#CFE3FF"
      stroke-width="8"
      stroke-linecap="round"
      opacity="0.8"
    />
  </g>
</svg>
